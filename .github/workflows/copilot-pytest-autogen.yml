name: Copilot-Pytest-AutoGen

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-test-gen:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PYTHONPATH: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure folder structure
        run: mkdir -p src tests .github/scripts

      - name: Install GitHub CLI and Copilot extension
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
          gh extension install github/gh-copilot
          gh --version
          echo "âœ… Copilot CLI installed"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pytest pytest-cov

      - name: Run Copilot test generator
        run: |
          python .github/scripts/copilot_test_gen.py