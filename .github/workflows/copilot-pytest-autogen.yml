name: Copilot-Pytest-AutoGen

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-test-gen:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PYTHONPATH: .

    steps:
      # üß± 1Ô∏è‚É£ Checkout full repository history (so git diff works)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref_name }}

      # üóÇÔ∏è 2Ô∏è‚É£ Ensure directory structure exists
      - name: Ensure folder structure
        run: |
          mkdir -p src tests .github/scripts
          echo "üìÇ Directory structure ready"

      # ü§ñ 3Ô∏è‚É£ Install GitHub CLI and Copilot extension
      - name: Install GitHub CLI and Copilot
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
          gh extension install github/gh-copilot
          echo "‚úÖ Copilot CLI installed successfully."
          gh --version
          echo "üîë Authenticating Copilot CLI..."
          gh auth status || gh auth login --with-token <<< "${GITHUB_TOKEN}"
          echo "üîê Copilot CLI authenticated."

      # üêç 4Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # üì¶ 5Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      # üß† 6Ô∏è‚É£ Verify generator script exists in repo
      - name: Verify generator script
        run: |
          if [ ! -f ".github/scripts/copilot_test_gen.py" ]; then
            echo "‚ùå Missing .github/scripts/copilot_test_gen.py. Please commit it before running this workflow."
            exit 1
          fi
          echo "‚úÖ Generator script found in repo."

      # ‚ö° 7Ô∏è‚É£ Run Copilot-based test generation
      - name: Run Copilot Test Generator
        run: |
          echo "üöÄ Starting Copilot Test Generator..."
          python .github/scripts/copilot_test_gen.py | tee pytest_output.log

    # üßæ 8Ô∏è‚É£ Post PR Comment Summary (with test counts)
      - name: Post Copilot Test Summary on PR
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(jq -r .pull_request.number < "$GITHUB_EVENT_PATH")
          STATUS="${{ job.status }}"
          echo "üîç Detecting test summary..."

          # Initialize variables
          TESTS_PASSED=0
          TESTS_FAILED=0
          PLACEHOLDER_COUNT=0

          # Parse pytest summary lines from logs (if pytest ran)
          if [ -f "${GITHUB_WORKSPACE}/pytest_output.log" ]; then
            if grep -q "failed" "${GITHUB_WORKSPACE}/pytest_output.log"; then
              TESTS_FAILED=$(grep -Eo "[0-9]+ failed" "${GITHUB_WORKSPACE}/pytest_output.log" | awk '{print $1}' | tail -n1)
            fi
            if grep -q "passed" "${GITHUB_WORKSPACE}/pytest_output.log"; then
              TESTS_PASSED=$(grep -Eo "[0-9]+ passed" "${GITHUB_WORKSPACE}/pytest_output.log" | awk '{print $1}' | tail -n1)
            fi
          fi

          # Check for placeholder tests
          PLACEHOLDER_COUNT=$(grep -R "test_placeholder" tests/ | wc -l || echo 0)

          # Decide result message
          if [ "$STATUS" = "success" ] && [ "$TESTS_FAILED" -eq 0 ]; then
            if [ "$PLACEHOLDER_COUNT" -gt 0 ]; then
              RESULT="‚ö†Ô∏è $TESTS_PASSED tests passed, 0 failed ($PLACEHOLDER_COUNT placeholder test(s))."
            else
              RESULT="‚úÖ $TESTS_PASSED tests passed, $TESTS_FAILED failed."
            fi
          elif [ "$TESTS_FAILED" -gt 0 ]; then
            RESULT="‚ùå $TESTS_FAILED tests failed, $TESTS_PASSED passed."
          else
            RESULT="‚ùå Copilot test generation or pytest validation failed."
          fi

          BODY="ü§ñ **Copilot Test Automation Summary**  
          ‚Ä¢ Status: **$STATUS**  
          ‚Ä¢ Result: $RESULT  
          _Check workflow logs for details._"

          echo "üßæ Commenting on PR #$PR_NUMBER"
          gh pr comment "$PR_NUMBER" --body "$BODY"




