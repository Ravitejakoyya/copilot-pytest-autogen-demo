name: Copilot-Pytest-AutoGen

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-test-gen:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PYTHONPATH: .

    steps:
      # üß± 1Ô∏è‚É£ Checkout full repository history (so git diff works)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      # üóÇÔ∏è 2Ô∏è‚É£ Ensure directory structure exists
      - name: Ensure folder structure
        run: |
          mkdir -p src tests .github/scripts
          echo "üìÇ Directory structure ready"

      # ü§ñ 3Ô∏è‚É£ Install GitHub CLI and Copilot extension
      - name: Install GitHub CLI and Copilot
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
          gh extension install github/gh-copilot
          echo "‚úÖ Copilot CLI installed successfully."
          gh --version
          echo "üîë Authenticating Copilot CLI..."
          gh auth status || gh auth login --with-token <<< "${GITHUB_TOKEN}"
          echo "üîê Copilot CLI authenticated."

      # üêç 4Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # üì¶ 5Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      # üß† 6Ô∏è‚É£ Verify generator script exists in repo
      - name: Verify generator script
        run: |
          if [ ! -f ".github/scripts/copilot_test_gen.py" ]; then
            echo "‚ùå Missing .github/scripts/copilot_test_gen.py. Please commit it before running this workflow."
            exit 1
          fi
          echo "‚úÖ Generator script found in repo."

      # ‚ö° 7Ô∏è‚É£ Run Copilot-based test generation
      - name: Run Copilot Test Generator
        run: |
          echo "üöÄ Starting Copilot Test Generator..."
          python .github/scripts/copilot_test_gen.py



    # üßæ 8Ô∏è‚É£ Post PR Comment Summary
      - name: Post Copilot Test Summary on PR
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(jq -r .pull_request.number < "$GITHUB_EVENT_PATH")
          STATUS="${{ job.status }}"
          if grep -q "‚úÖ Tests passed" "${GITHUB_WORKSPACE}/.github/scripts/copilot_test_gen.py" 2>/dev/null; then
            SUMMARY="‚úÖ Copilot test generation succeeded and pytest passed."
          elif grep -q "‚ö†Ô∏è Copilot did not generate" "${GITHUB_WORKSPACE}/.github/scripts/copilot_test_gen.py" 2>/dev/null; then
            SUMMARY="‚ö†Ô∏è Copilot generated placeholder tests (CLI returned no output)."
          else
            SUMMARY="‚ùå Copilot test generation or pytest validation failed."
          fi
          BODY="ü§ñ **Copilot Test Automation Summary**  
          ‚Ä¢ Status: **$STATUS**  
          ‚Ä¢ Result: $SUMMARY  
          _Check workflow logs for details._"
          gh pr comment "$PR_NUMBER" --body "$BODY"
    

