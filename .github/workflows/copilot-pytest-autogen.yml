name: Copilot-Pytest-AutoGen

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-test-gen:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PYTHONPATH: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout full repo history (for diff)
        uses: actions/checkout@v4
        with:
            fetch-depth: 0

      - name: Ensure folder structure
        run: mkdir -p src tests .github/scripts

      - name: Install GitHub CLI and Copilot extension
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
          gh extension install github/gh-copilot
          gh --version
          echo "‚úÖ Copilot CLI installed"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      # üß† 6Ô∏è‚É£ Copilot-based test generator script is committed in the repo
      - name: Ensure generator script is present
        run: |
          ls -l .github/scripts/copilot_test_gen.py || echo "Generator script missing; ensure .github/scripts/copilot_test_gen.py is committed"

      # ‚ö° 7Ô∏è‚É£ Run the Copilot Test Generator (generate ‚Üí validate ‚Üí commit)
      - name: Run Copilot Test Generator
        run: |
          python .github/scripts/copilot_test_gen.py